<html>
<head>
    <link rel="stylesheet" href="style.css">
    <script defer src="app.js"></script>
    <title>Tick Tac Toe</title>
    
</head>

<body>
    <div class="container">
        <h1>Tic Tac Toe!</h1>
        <div id="gameGrid">
            <div class="box" id="grid0"></div>
            <div class="box" id="grid1"></div>
            <div class="box" id="grid2"></div>
            <div class="box" id="grid3"></div>
            <div class="box" id="grid4"></div>
            <div class="box" id="grid5"></div>
            <div class="box" id="grid6"></div>
            <div class="box" id="grid7"></div>
            <div class="box" id="grid8"></div>
        </div>
        <h2 id="gameStatus">Choose a square</h2>
        <br>
        <button id="singlePlayer">Single Player</button>
        <button id="playAgain">Play Again</button>
    </div>

</body>

</html>
